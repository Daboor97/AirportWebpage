<!DOCTYPE html>
<html>
    <head>
        <title>Dispatcher Page</title>
        <link rel="stylesheet" href="stylesheet.css" type="text/css">
    </head>
    <body>
        <fieldset id="dispatcherNewFlightFieldset">
                <legend>New Flight</legend>
                <table id="dispatcherNewFlightTable">
                    <tr>
                        <td>Flight Number :</td>
                        <td><input type="text" name="newFlightNumber"></td>
                    </tr>
                    <tr>
                        <td>Arrival Time :</td>
                        <td><input type="text" name="newArrivalTime"></td>
                    </tr>
                    <tr>
                        <td>Arrival :</td>
                        <td><input type="text" name="newArrival"></td>
                    </tr>
                    <tr>
                        <td>Departure :</td>
                        <td><input type="text" name="newDeparture"></td>
                    </tr>
                    <tr>
                        <td>Departure Time :</td>
                        <td><input type="text" name="newDepartureTime"></td>
                    </tr>
                    <tr>
                        <td>Airline :</td>
                        <td><input type="text" name="newAirline"></td>
                    </tr>
                    <tr>
                        <td>Aircraft Type :</td>
                        <td><input type="text" name="newAircraftType"></td>
                    </tr>
                    <tr>
                        <td>Callsign :</td>
                        <td><input type="text" name="newCallsign"></td>
                    </tr>
                    <tr>
                        <td>Route :</td>
                        <td><input type="text" name="newRoute"></td>
                    </tr>
                    <tr>
                        <td>Crusing Altitude :</td>
                        <td><input type="text" name="newCrusingAltitude"></td>
                    </tr>
                    <tr>
                        <td>True Airspeed :</td>
                        <td><input type="text" name="newTrueAirspeed"></td>
                    </tr>
                    <tr>
                        <td>Alternate :</td>
                        <td><input type="text" name="newAlternate"></td>
                    </tr>
                    <tr>
                        <td>FOB Time :</td>
                        <td><input type="text" name="newFOBTime"></td>
                    </tr>
                </table>
                <button type="submit" onclick="dispatcherNewFlight()">Click to Dispatch New Flight</button>
            </fieldset>
        </body>
</html>
