<!DOCTYPE html>
<html>
    <head>
        <title>Airline Page</title>
        <link rel="stylesheet" href="stylesheet.css" type="text/css">
    </head>
    <body>
        <fieldset id="airlineNewBookingFieldset">
                <legend>New Booking</legend>
                <table id="airlineNewBookingTable">
                    <tr>
                        <td>Passport Number :</td>
                        <td><input type="text" disabled name="passportNumberResult"></td>
                    </tr>
                    <tr>
                        <td>First Name :</td>
                        <td><input type="text" disabled name="firstNameResult"></td>
                    </tr>
                    <tr>
                        <td>Last Name :</td>
                        <td><input type="text" disabled name="lastNameResult"></td>
                    </tr>
                    <tr>
                        <td>Age :</td>
                        <td><input type="text" disabled name="ageResult"></td>
                        </tr>
                    <tr>
                        <td>Gender :</td>
                        <td><input type="text" disabled name="genderResult"></td>
                    </tr>
                    <tr>
                        <td>Flight Number :</td>
                        <td><input type="text" disabled name="flightNumberResult"></td>
                    </tr>
                    <tr>
                        <td>Seat Number :</td>
                        <td><input type="text" disabled name="seatNumberResult"></td>
                    </tr>
                    <tr>
                        <td>Ticket Type :</td>
                        <td><input type="text" disabled name="ticketTypeResult"></td>
                    </tr>
                </table>
                <button type="submit" onclick="airlineNewBooking()">Click to Create New Booking</button>
            </fieldset>
    </body>
</html>
